<!DOCTYPE html>
<html translate="no">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icons/favicon.png">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>




</head>

<body onload="init()">
    <h1>El Pollo Loco</h1>
    <div class="startContainer" id="forFullscreen">
        <div class="controls-bg d-none" id="controls-bg" onclick="closeControls()">
            <div class="controls-container">
                <div class="controls-container-separate">
                    <img src="img/icons/left_arrow.png">
                    <span>Left</span>
                </div>
                <div class="controls-container-separate">
                    <img src="img/icons/right_arrow.png">
                    <span>Right</span>
                </div>
                <div class="controls-container-separate">
                    <img src="img/icons/spacebar.png">
                    <span>Spacebar</span>
                </div>
                <div class="controls-container-separate">
                    <img src="img/icons/D.png">
                    <span>Throw</span>
                </div>
            </div>
        </div>

        <div class="start-screen" id="startScreen">
            <div class="start-screen-buttons">
                <div class="tooltip">
                    <span class="tooltiptext">Play</span>
                    <span class="material-symbols-outlined" class="start-btn" id="start-btn"
                        onclick="startGame()">play_circle</span>
                </div>
                <div class="tooltip">
                    <span class="tooltiptext">Controls</span>
                    <span class="material-symbols-outlined" class="start-btn" id="controlBtn"
                        onclick="controls()">gamepad</span>
                </div>
                <div class="tooltip">
                    <span class="tooltiptext">Mute</span>
                    <span class="material-symbols-outlined" class="start-btn" id="audioBtn"
                        onclick="audio()">volume_up</span>
                </div>

            </div>

        </div>

        <div class="end-screen d-none" id="endScreen">
            <div class="end-screen-container-btn" onclick="doNotClosePopup(event)">
                <div class="tooltip">
                    <span class="tooltiptext">Restart Game</span>
                    <span class="material-symbols-outlined c-white" class="start-btn" id="start-btn"
                        onclick="restart()">play_circle</span>
                </div>
                <div class="tooltip">
                    <span class="tooltiptext">Volume</span>
                    <span class="material-symbols-outlined audioInGame" class="start-btn" style="color: white;" id="audioInGameBtn"
                        onclick="audioInGame()">volume_up</span>
                </div>
            </div>
        </div>

        <div class="end-screen-win d-none" id="endScreenIfWin">
            <div class="end-screen-container-btn" onclick="doNotClosePopup(event)">
                <div class="tooltip">
                    <span class="tooltiptext">Restart Game</span>
                    <span class="material-symbols-outlined c-white" class="start-btn" id="start-btn"
                        onclick="restart()">play_circle</span>
                </div>
            </div>
        </div>



        <div id="mobile_buttons" class="mobile d-none">
            <div class="moveButtons">
                <span id="leftBtn" class="material-symbols-outlined">
                    arrow_circle_left
                </span>

                <span id="rightBtn" class="material-symbols-outlined">
                    arrow_circle_right
                </span>
            </div>

            <span class="material-symbols-outlined audioInGame" class="start-btn" id="audioInGameBtn"
                onclick="audioInGame()">volume_up</span>

            <div class="jump_and_throw">

                <span id="jumpBtn" class="material-symbols-outlined">
                    arrow_circle_up
                </span>

                <img id="throwBtn" class="moveButtons-widthHeight" src="img/buttons/throw.png">

            </div>
        </div>


        <canvas id="canvas" width="720" height="480"></canvas>
        

    </div>
</body>

</html>
